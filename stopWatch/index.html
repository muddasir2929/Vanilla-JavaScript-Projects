<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styel.css">
    <title>Verstile StopWatch</title>
    
</head>
<body>

    <div class="heading">
        <img class="image" src="../stopWatch/istockphoto-915861812-170667a.jpg" alt="">
    </div>

    <div>
        <h1 id="min" class="time">0</h1>
        <h1 id="sec" class="time">0</h1>
        <h1 id="msec" class="time">0</h1>
    </div>

    <div class="btn">
        <button onclick="start()">Start</button>
        <button onclick="stop()">Pause</button>
        <button onclick="reset()">Reset</button>
    </div>


    



    <script src="app.js"></script>
</body>
</html>
